<!DOCTYPE html>
<html>
<head>
    <title>My Awesome App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: orange;
        }

        .app-info {
            text-align: center;
            padding: 20px;
        }

        .app-info p {
            font-size: 18px;
        }

        .download-button {
            background: orange;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button:hover {
            background: orange;
        }
    </style>
</head>
<body>
    <h1>My Awesome App</h1>
    <div class="app-info">
        <p>Welcome to our awesome mobile app. Explore its amazing features and download it today!</p>
        <p>Available for both iOS and Android.</p>
        <a href="https://example.com/app-download" class="download-button">Download Now</a>
    </div>
</body>
</html>
